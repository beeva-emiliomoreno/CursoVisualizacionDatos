<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Beeva</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="images/beeva.png" style="height: 80%;width: auto;">
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="ol3" href="{{baseUrl}}ol3">
            <img src="images/openLayers.png" style="height:auto; width:60%;">
          </a>

          <a data-route="leaflet" href="{{baseUrl}}leaflet">
            <img src="images/leaflet.png" style="height:auto; width:50%;">
          </a>

          <a data-route="d3" href="{{baseUrl}}d3">
            <img src="images/d3.png" style="height:auto; width:90%;">
          </a>

          <a data-route="chartjs" href="{{baseUrl}}chartjs">
            <img src="images/chartJS.png" style="height:auto; width:50%;">
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

      

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Curso de Visualizaci√≥n de Datos</div>
          </div>

        
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <!-- Open Layers 3 Section -->
            <section data-route="ol3">              
                <ol3-map></ol3-map>              
            </section>

            <!-- Leaflet Section -->
            <section data-route="leaflet">              
                <leaflet-map></leaflet-map>              
            </section>

            <!-- D3 Section -->
            <section data-route="d3">

              <paper-material elevation="1">
                <nvd3-line></nvd3-line>
              </paper-material>

              <paper-material elevation="1">
                <nvd3-line-finder></nvd3-line-finder>
              </paper-material>

              <paper-material elevation="1">
                <nvd3-multibar></nvd3-multibar>
              </paper-material>

              <paper-material elevation="1">
                <nvd3-scatter></nvd3-scatter>
              </paper-material>

              
                <d3-sunburst></d3-sunburst>
            </section>

            <!-- ChartJS -->
            <section data-route="chartJS">
              <paper-material elevation="1">
                <chartjs-bar></chartjs-bar>
              </paper-material>                
              <paper-material elevation="1">
                <chartjs-donut></chartjs-donut>
              </paper-material>
              <paper-material elevation="1">
                <chartjs-line></chartjs-line>
              </paper-material>
              <paper-material elevation="1">
                <chartjs-pie></chartjs-pie>
              </paper-material>
              <paper-material elevation="1">
                <chartjs-polar></chartjs-polar>
              </paper-material>
              <paper-material elevation="1">
                <chartjs-radar></chartjs-radar>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
