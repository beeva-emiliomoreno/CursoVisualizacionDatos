
<link rel="import" href="../../bower_components/polymer/polymer.html">

<script src="../../bower_components/Chart.js/dist/Chart.min.js"></script>

<dom-module id="chartjs-line">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <h2 class="page-title">chartjs-line</h2>    
    <canvas id="{{idCanvas}}"></canvas>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'chartjs-line',
        properties: {
    	 idCanvas: {
            type: String,
            value: function(){
              return 'chartjs-line' + new Date().getTime()
            }
          },
          data: {
          	type: Object,
          	value: function(){
          		return {
					labels : ["January","February","March","April","May","June"],
					datasets : [
						{							
							data : [203,156,99,251,305,247]
						}
					]
				};
          	}
          }
        },
        context: null,
        chart: null,
        attached: function(){

			this.context = document.getElementById(this.idCanvas);
			this.chart = new Chart(this.context, {
			    type: 'line',
			    data: this.data
			});
        }

      });
    })();
  </script>
</dom-module>
